<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/main.css}" rel="stylesheet">  
    <link rel="shortcut icon" href="/x-logo_dark.svg" type="image/x-icon">  

    <title>Editar Post</title>
</head>
<body class="bg-slate-950 text-white">
    <header th:insert="~{fragments/nav :: header}"></header>

    <div class="h-28"></div> 

    <section class="w-4/5 md:w-3/5 lg:w-2/5 mx-auto">
        <h2 class="text-2xl font-bold mb-4 text-center uppercase">Editar Publicacion</h2>
        <form th:action="@{/post/update/{id} (id=${post.id})}" method="post" th:object="${post}">
            <div class="mb-4">
                <textarea
                    th:field="*{content}"
                    class="w-full h-56 p-2 bg-transparent border border-gray-400 rounded-md outline-none"
                    placeholder="Escribe tu publicacion">
                </textarea>
                <p class="text-red-600 mt-1" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
            </div>

            <input class="bg-blue-600 hover:bg-blue-700 w-full p-2 rounded-md shadow-md font-bold cursor-pointer uppercase" 
                type="submit"
                value="Editar">
        </form>

    </section>
    
</body>
</html>
