<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/main.css}" rel="stylesheet">
    <link rel="shortcut icon" href="/x-logo_dark.svg" type="image/x-icon">  

    <title>Login</title>
</head>
<body class="bg-slate-950 text-white">   
    
    <div class="min-h-screen flex flex-col justify-center w-4/5 md:w-3/5 lg:w-2/5 mx-auto">
        <form class="mb-6" th:action="@{/login}" method="post">
            <div class="w-10 md:w-14 flex flex-col items-center mx-auto mb-4">
                <img th:src="@{/logos/x-logo.svg}" alt="Logo X">
                <p class="uppercase">clone</p>
            </div>

            <div th:if="${msg != null}" class="bg-green-500 p-2 font-bold rounded text-center mb-2" th:text="${msg}"></div>
            <div th:if="${errorMsg != null}" class="bg-red-600 p-2 font-bold rounded text-center mb-2">
                <p th:text="${errorMsg}"></p>
            </div>

            <div class="flex flex-col mb-6">
                <label class="uppercase" for="email">Usuario</label>
                <input class="p-2 text-black rounded" type="text" placeholder="usuario" name="username">
            </div>

            <div class="flex flex-col mb-6">
                <label class="uppercase" for="password">Contraseña</label>
                <input class="p-2 text-black rounded" type="password" placeholder="password" name="password">
            </div>

            <div class="flex justify-center">
                <input class="bg-blue-600 hover:bg-blue-700 cursor-pointer p-2 rounded uppercase font-bold" 
                    type="submit" 
                    value="iniciar sesión">
            </div>
        </form>

        <div class="text-center">
            <p>Aún no tienes cuenta? <a href="/register"><span class="font-bold underline text-blue-600">Registrate</span></a></p>
        </div>
        
    </div>
    
</body>
</html>
